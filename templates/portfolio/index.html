{% extends "base.html" %}

{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/portfolio/index.css' %}">
    
    <link rel="stylesheet" href="{% static 'css/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'css/slick/slick-theme.css' %}">
    
    
    
{% endblock %}

{% block content %}
{% load static %}
<div class="projects_cell ">
    <script src="{% static 'js/jquery.js' %}"></script>
    <!-- <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script> -->
    <!-- <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
    <script src="{% static 'js/slick/slick.min.js' %}"></script>
    <!-- <script src="{% static 'js/slick/slick.js' %}"></script> -->
    <script src="{% static 'js/portfolio/index.js' %}"></script>
   
        
        

    {% for p in projects %}
        <div class="project ">
            <a href="{{ p.github_link }}">
                <div class="photo">                
                    <div class="slider {{p.id}}">
                        {% for i in p.desktop_images.all %}
                            <div class="div">
                                <img src="{{ i.image.url }}" alt="">
                            </div>
                        {% endfor %}
                    </div>                    
                </div>

                <div class="last_commit">
                    Last commit: 
                </div>
                
                <div class="title">
                    {{ p.title }}
                    <hr>
                </div>

                

                <div class="text_wrapper">                   

                    <div class="status">
                            Status: {{ p.status }} 
                    </div>
                        
                    <div class="description">
                        {{ p.description }} 
                    </div>
                </div>
            </a>           
        </div>        
    {% endfor %}
</div>
    
{% endblock %}
